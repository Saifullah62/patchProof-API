# Upstream block for the Node.js application for clarity and flexibility
upstream patchproof_backend {
    server 127.0.0.1:3001;
    keepalive 8; # Keep some connections open to reduce latency
}

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name patchproof.com www.patchproof.com;

    # For certbot renewal challenges
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main server block for handling HTTPS traffic
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name patchproof.com www.patchproof.com;

    # --- Security: Hide Nginx version ---
    server_tokens off;

    # --- SSL/TLS Configuration ---
    # Managed by certbot
    ssl_certificate /etc/letsencrypt/live/patchproof.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/patchproof.com/privkey.pem;
    # Modern TLS settings (from sources like Mozilla's SSL Config Generator)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # --- CRITICAL Security Headers ---
    # Enforce HTTPS for 6 months, including subdomains
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    # Prevent clickjacking
    add_header X-Frame-Options DENY always;
    # Prevent MIME-sniffing
    add_header X-Content-Type-Options nosniff always;
    # A basic Content Security Policy to lock down API docs.
    # This policy allows scripts and styles only from the same origin.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; font-src 'self'; object-src 'none'; frame-ancestors 'none';" always;


    # --- Performance: Compression ---
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;


    # --- Performance: Static Asset Caching for API Docs ---
    # Serve Swagger UI assets directly and cache them aggressively.
    # Assumes your API docs are served from the /api-docs route.
    location /api-docs {
        # Update this path to where your swagger-ui-dist files are located
        alias /var/www/patchproof/node_modules/swagger-ui-dist;
        expires 1d; # Cache for 1 day
        access_log off; # No need to log access to static files
    }


    # --- Main Application Proxy ---
    # Forward all other requests to the Node.js backend.
    location / {
        proxy_pass http://patchproof_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection ""; # Clear connection header for keepalives
        proxy_read_timeout 90; # Increase timeout for potentially long operations
    }
}